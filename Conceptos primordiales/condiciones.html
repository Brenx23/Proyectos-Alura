<script>
function saltarLinea() {

document.write("<br>");
document.write("<br>");
document.write("<br>");
}

function imprimir(frase) {

}

function calcularImc(peso,altura){// asi queda mas lipio el codigo

    return (peso / (altura * altura));

}

let nombre = prompt ("Informe su nombre");// si tu no le pones let a tu variable automaticamente te pondra un var

let alturaInformado = prompt(nombre + ", informe su altura");

}

    }

if (imcCalculado >= 25){

}

}
}
</script>
