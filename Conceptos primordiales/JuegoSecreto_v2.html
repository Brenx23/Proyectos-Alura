<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Juego secreto</h1>
    <input>
    <button>Verifica si acerto con el secreto</button>
    <script>
        var secretos= [1,5,10,9];

        var input= document.querySelector("input");
        input.focus();

        function verificar(){
            var encontrado = false;
            for (var posicion = 0; secretos.length; posicion++){//este nos ayuda en las arrays ya que nos toma todo  lo que tenga ese array

                if (parseInt(input.value)==secretos[posicion]){
                    alert("Usted acertó");
                    encontrado=true;
                    break;
                }
            }
            if (encontrado==false){
                alert("Usted erró");
            }
            input.value = "";
            input.focus();//este es para hacer que el cursor se valla o se focaliuce en un lugar.
        }

    var button= document.querySelector("button");
    button.onclick = verificar;
    </script>
</body>
</html>
