<meta charset="UTF-8">
<h1>Programa para calcular los puntos de un equipo de futbol</h1>

<script>

function saltarLinea() {

document.write("<br>");
document.write("<br>");
document.write("<br>");
}

function imprimir(frase) {
document.write(frase);
saltarLinea();
}

//let nobreEquipo = (prompt("Informe el nombre del equipo"));
let victorias = parseInt(prompt("Informe la cantidad de victorias"));
let empates = parseInt(prompt("Informe la cantidad de empates"));

let puntosTotales = (victorias * 3) + empates;


imprimir("El total de puntos del equipo es: " + puntosTotales);

if (puntosTotales > 28){// estas son condiciones que se le da a js de estilo vuleano donde el resultadio se dara en verdadero

    imprimir("El equipo esta mejor que el año pasado: ");

}

if (puntosTotales < 28){

    imprimir("El equipo esta peor que el año pasado: ");

}

if (puntosTotales == 28){

    imprimir("El equipo esta igual que el año pasado: ");

}
// ("10" * 2); // cuando en js utilizas un * es multiplicacion
// ("10" + 2);// cuando utilizas un + te concatena la informacion



</script>
