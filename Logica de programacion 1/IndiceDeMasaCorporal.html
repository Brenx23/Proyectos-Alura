<h1>Programa calcular IMC</h1>

<script>

function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}
function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

function calcularImc(peso,altura,nombre){//en una funcion yo puedo agregar el numero de parametros que me sean necesarios.

    imc = peso / (altura * altura);
    imprimir("El imc calculado de " + nombre + " es " + Math.floor(imc));

}

calcularImc(60,1.60,"Bren");
calcularImc(71,1.70,"Rodo");
